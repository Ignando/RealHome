<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RealHome - A Real Estate Listing Platform</title>
        <link rel="stylesheet" href="RealHome.css">
    </head>
    <body>
        <header class="header">
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#buy"
                            class="nav__link">Buy</a></li>
                    <li class="nav__item"><a href="#sell"
                            class="nav__link">Sell</a></li>
                    <li class="nav__item"><a href="#rent"
                            class="nav__link">Rent</a></li>
                </ul>
                <div class="logo-main">
                    <img src="Images/RealHomeLogo.png" alt="RealHome"
                        class="logo-main__image">
                </div>
                <div class="sign-in">
                    <a href="#signin" class="sign-in__link">Sign in</a>
                </div>
            </nav>
        </header>

        <main class="main-content">
            <h1 class="main-content__title">A Real Estate Listing Platform</h1>
            <div class="search-container">
                <input type="text" placeholder="Search"
                    class="search-container__input">
                <button class="search-container__button">
                    <img src="Images/SearchIcon.png" alt="Search"
                        class="search-container__button-icon">
                </button>
            </div>
        </main>

        <section class="about">
            <h2>About REALHOME</h2>
            <p>We are your trusted partner in finding the perfect property.</p>
        </section>

        <footer class="footer">
            <p>&copy; 2024 RealHome. All rights reserved.</p>
        </footer>
    </body>
</html>
