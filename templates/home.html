{% extends 'base.html' %}
{% load static %}

{% block title %}RealHome - Home{% endblock %}

{% block content %}
<div class="main-content">
    <div class="search-container">
        <form action="{% url 'search' %}" method="GET">
            <input type="text" name="query" placeholder="Search by address, city, state, or zip code" value="{{ request.GET.query }}">
            <select name="listing_type">
                <option value="">All types</option>
                <option value="sale" {% if request.GET.listing_type == 'sale' %}selected{% endif %}>For Sale</option>
                <option value="rent" {% if request.GET.listing_type == 'rent' %}selected{% endif %}>For Rent</option>
            </select>
            <input type="number" name="min_price" placeholder="Min Price" value="{{ request.GET.min_price }}">
            <input type="number" name="max_price" placeholder="Max Price" value="{{ request.GET.max_price }}">
            <input type="number" name="bedrooms" placeholder="Min Bedrooms" value="{{ request.GET.bedrooms }}">
            <input type="number" name="bathrooms" placeholder="Min Bathrooms" value="{{ request.GET.bathrooms }}">
            <button type="submit">Search</button>
        </form>
    </div>
</div>
    
{% endblock %}
