{% load static %}

<div class="header">
    <div class="nav">
        <ul class="nav__list">
            <li class="nav__item">
                <a href="{% url 'main:buy' %}" class="nav__link">Buy</a>
            </li>
            <li class="nav__item">
                <a href="{% url 'main:sell' %}" class="nav__link">Sell</a>
            </li>
            <li class="nav__item">
                <a href="{% url 'main:rent' %}" class="nav__link">Rent</a>
            </li>
        </ul>

        <div class="logo-main">
            <a href="{% url 'main:home' %}">
                <img src="{% static 'Images/RealHomeLogo.png' %}" alt="RealHome" class="logo-main__image">
            </a>
        </div>

        <div class="sign-in">
            {% if user.is_authenticated %}
                <a href="{% url 'auth:dashboard' %}" class="sign-in__link">Dashboard</a>
            {% else %}
                <a href="{% url 'auth:register' %}" class="sign-in__link">Sign in</a>
            {% endif %}
        </div>
    </div>
</div>
